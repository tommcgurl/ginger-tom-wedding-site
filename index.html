<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ginger & Tom 2017</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Josefin+Sans|Poiret+One|Quicksand" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>
<body>
  <!-- HOME PAGE -->

  <div id="main-container" class="section white">
    <div class="row container">
      <div class="centered-col">
        <h1 class="main-header">Ginger & Tom</h1>
      </div>
    </div>
  </div>
  <div class="tab-container"/>
    <ul id="tab-list" class="tabs">
      <li class="tab tab-item">
        <a class="active" href="#home">Home</a>
      </li>
      <li class="tab tab-item">
        <a href="#venue">Location</a>
      </li>
      <li class="tab tab-item">
        <a href="#venue">Photos</a>
      </li>
      <li class="tab tab-item">
        <a href="#registry">Registry</a>
      </li>
      <li class="tab tab-item">
        <a href="#bridal-party">Bridal Party</a>
      </li>
    </ul>
  </div>
  <div  class="parallax-container">
    <div class="parallax">
      <img id="top-image" class="main-image"  src="images/main1.jpg" />
    </div>
  </div>
  <div id="content"></div>
  <div class="parallax-container">
    <div class="parallax secondary">
      <img id="bottom-image" class="main-image" src="images/main3.jpg">
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $('.parallax').parallax();
      $('ul.tabs').tabs();
    });
  </script>
  <script src="bundle.js"></script>
</body>
</html>
